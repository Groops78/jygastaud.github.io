<div class="ui {{ with .Get "color"}}{{.}}{{end}} icon message">
  <i class="{{ with .Get "icon"}}{{.}}{{ else }}announcement{{ end }} icon"></i>
  <div class="content">
    {{ with .Get "title"}}
      <div class="header">
        {{.}}
      </div>
    {{ end }}
    {{ with .Get "message"}}
      <!--<p>{{.}}</p>-->
    {{ end }}
    <p>{{ index .Inner }}</p>
  </div>
</div>
