<div class="4u 12u(narrower)">
	<section>
		<header>
			<h3>
				<a href="{{ .Permalink }}">{{ .Title }} {{ if .Draft }}:: DRAFT{{end}}</a>
			</h3>
		</header>
    {{ if .Description }}
      <p class="summary">{{ .Description }}</p>
    {{else}}
      <p class="summary">{{ .Summary }}</p>
    {{end}}
    <footer>
			<ul class="buttons">
				<li><a href="{{ .Permalink }}" class="button small">Voir</a></li>
			</ul>
  	</footer>
	</section>

	{{ with ( or (eq  .is_drupal "Coworking") (eq .Params.category "Coworking"  )) }}
		<p>toto : {{ . }}</p>
	{{ end }}

</div>
