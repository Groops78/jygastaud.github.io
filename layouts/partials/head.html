<!DOCTYPE HTML>
<html xml:lang="fr" lang="fr-fr">
  <head>
    <title>
      {{ if ne .Title .Site.Title }}
        {{ .Title }} &middot; {{ .Site.Title }}
      {{ else }}
        Blog &middot; {{ .Site.Title }} &middot; {{ .Site.Params.subtitle }}
      {{ end }}
    </title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta description="
      {{ if ne .Title .Site.Title }}
        {{ .Description }}
      {{ else }}
        {{ .Site.Params.description }}
      {{ end }}
    " />
    <link rel="canonical" href="{{ .Permalink }}" />
    <!-- RSS -->
    <link href="{{ .RSSlink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
    {{ "<!--[if lte IE 8]>" | safeHtml }}<script src="/css/ie/html5shiv.js"></script>{{ "<![endif]-->" | safeHtml }}
    <script src="/js/jquery.min.js"></script>
    <script src="/js/jquery.dropotron.min.js"></script>
    <script src="/js/jquery.scrolly.min.js"></script>
    <script src="/js/jquery.scrollgress.min.js"></script>
    <script src="/js/skel.min.js"></script>
    <script src="/js/skel-layers.min.js"></script>
    <script src="/js/init.js"></script>
    <noscript>
      <link rel="stylesheet" href="/css/skel.css" />
      <link rel="stylesheet" href="/css/style.css" />
      <link rel="stylesheet" href="/css/style-wide.css" />
      <link rel="stylesheet" href="/css/style-noscript.css" />
    </noscript>
    {{ "<!--[if lte IE 8]>" | safeHtml }}<link rel="stylesheet" href="/css/ie/v8.css" />{{ "<![endif]-->" | safeHtml}}
    {{ "<!--[if lte IE 9]>" | safeHtml }}<link rel="stylesheet" href="/css/ie/v9.css" />{{ "<![endif]-->" | safeHtml}}
  </head>
